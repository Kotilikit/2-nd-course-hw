<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game site</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="top">
        <div class="top__content">
            <h1 class="title">Добро пожаловать <br> на мой сайт!</h1>
            <p class="desc">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span>поехали</span> и <span>приступай</span>
            </p>
            <a href="#main" class="btn">Поехали!</a>
        </div>
    </div>

    <div id="main">
        <div class="main__content">
            <a href="#seasons" class="game">
                <img class="img" src="img/game1.png" alt="game1">
                <p class="game__desc">Игра 1</p>
            </a>
            <a href="#" class="game">
                <img class="img" src="img/game2.png" alt="game2">
                <p class="game__desc">Игра 2</p>
            </a>
            <a href="#" class="game">
                <img class="img" src="img/game3.png" alt="game3">
                <p class="game__desc">Игра 3</p>
            </a>
        </div>
    </div>

    <div id="seasons">
        <div class="seasons__content">
            <div class="seasons__content_text">
                <h1 class="seasons__content_text_title">Времена года!</h1>
                <p class="seasons__content_text_desc">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы
                    узнаете к какому времени
                    года он относится</p>
                <a onclick="calculateSeason()" href="#" class="seasons__content_text_btn">Играть!</a>
            </div>
            <img class="seasons__content_img" src="img/seasons.png" alt="png">
        </div>
    </div>

    <script src="game1.js"></script>
</body>

</html>
